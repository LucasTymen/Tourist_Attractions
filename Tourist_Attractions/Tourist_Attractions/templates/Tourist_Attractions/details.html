<!DOCTYPE html>

{% extends "tourist_attractions/base.html" %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'tourist_attractions/style.css' %}" />
{% endblock %}

{% block content %}
<h1>This is a list of tourist attractions for {{ statename|title }}</h1>

<table>
  <tr>
    <th>Attraction</th>
    <th>State</th>
    <th>content</th>
  </tr>
  <tr>
    <td>{{ item.attraction_name }}</td>
    <td>{{ item.state }}</td>
    <td><a href="{% url 'details' item.state|dictsort:"state"" %}">State details</a></td>
</table>
{% endblock %}
